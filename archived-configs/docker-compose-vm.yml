version: "3.3"

services:
  # GaussDB 主库 (使用 PostgreSQL 13 模拟)
  gaussdb-primary:
    image: postgres:13-alpine
    container_name: gaussdb-primary
    hostname: gaussdb-primary
    environment:
      POSTGRES_DB: blog_db
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: Blog@2025
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - gaussdb-primary-data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/01_init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ./scripts/init-primary-replication.sh:/docker-entrypoint-initdb.d/99_init_replication.sh:ro
    ports:
      - "5432:5432"
    command: |
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
      -c listen_addresses='*'
      -c shared_preload_libraries='pg_stat_statements'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser -d blog_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaussdb-network
    restart: unless-stopped

  # GaussDB 备库1 (只读副本)
  gaussdb-standby1:
    image: postgres:13-alpine
    container_name: gaussdb-standby1
    hostname: gaussdb-standby1
    environment:
      POSTGRES_DB: blog_db
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: Blog@2025
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PRIMARY_HOST: gaussdb-primary
      POSTGRES_PRIMARY_PORT: 5432
    volumes:
      - gaussdb-standby1-data:/var/lib/postgresql/data
      - ./scripts/docker-entrypoint-standby.sh:/docker-entrypoint-standby.sh:ro
    ports:
      - "5434:5432"
    command: ["/docker-entrypoint-standby.sh"]
    depends_on:
      - gaussdb-primary
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaussdb-network
    restart: unless-stopped

  # GaussDB 备库2 (只读副本)
  gaussdb-standby2:
    image: postgres:13-alpine
    container_name: gaussdb-standby2
    hostname: gaussdb-standby2
    environment:
      POSTGRES_DB: blog_db
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: Blog@2025
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PRIMARY_HOST: gaussdb-primary
      POSTGRES_PRIMARY_PORT: 5432
    volumes:
      - gaussdb-standby2-data:/var/lib/postgresql/data
      - ./scripts/docker-entrypoint-standby.sh:/docker-entrypoint-standby.sh:ro
    ports:
      - "5436:5432"
    command: ["/docker-entrypoint-standby.sh"]
    depends_on:
      - gaussdb-primary
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaussdb-network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blogcircle-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://gaussdb-primary:5432/blog_db
      SPRING_DATASOURCE_USERNAME: bloguser
      SPRING_DATASOURCE_PASSWORD: Blog@2025
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SERVER_PORT: 8080
      JAVA_TOOL_OPTIONS: -Xms256m -Xmx512m -XX:+UseG1GC
    volumes:
      - backend-uploads:/app/uploads
      - ./backend/src/main/resources/application-gaussdb-cluster.yml:/app/config/application-gaussdb-cluster.yml:ro
    ports:
      - "8082:8080"
    depends_on:
      - gaussdb-primary
      - gaussdb-standby1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - gaussdb-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blogcircle-frontend
    environment:
      BACKEND_URL: http://backend:8080
    ports:
      - "8080:8080"
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaussdb-network
    restart: unless-stopped

volumes:
  gaussdb-primary-data:
    driver: local
  gaussdb-standby1-data:
    driver: local
  gaussdb-standby2-data:
    driver: local
  backend-uploads:
    driver: local

networks:
  gaussdb-network:
    driver: bridge
