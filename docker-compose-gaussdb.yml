version: "3.8"

# 完整栈 + GaussDB + Spark 分析
# 使用方法：docker-compose -f docker-compose-gaussdb.yml up -d

services:
  # 后端服务（连接外部 GaussDB 主节点）
  backend:
    build: ./backend
    container_name: blogcircle-backend
    environment:
      - SPRING_PROFILES_ACTIVE=gaussdb-cluster
      - GAUSSDB_PRIMARY_URL=jdbc:opengauss://10.211.55.11:5432/blog_db
      - GAUSSDB_USERNAME=bloguser
      - GAUSSDB_PASSWORD=747599qw@
      - JAVA_TOOL_OPTIONS=-Xms128m -Xmx256m -XX:+UseSerialGC
    ports:
      - "8081:8080"
    networks:
      - blogcircle-network
    extra_hosts:
      - "gaussdb-primary:10.211.55.11"
      - "gaussdb-standby1:10.211.55.14"
      - "gaussdb-standby2:10.211.55.13"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blogcircle-frontend
    ports:
      - "8082:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - blogcircle-network
    restart: unless-stopped

  # Spark 分析服务（可选）
  # 注意：Spark 镜像较大，首次拉取可能需要较长时间
  # 如果拉取失败，可以：
  # 1. 检查网络连接
  # 2. 配置 Docker 镜像源（见 DEPLOYMENT_GUIDE.md）
  # 3. 手动拉取：docker pull apache/spark:3.5.0
  spark-master:
    image: apache/spark:3.5.0
    container_name: blogcircle-spark-master
    environment:
      SPARK_MODE: master
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: "no"
      SPARK_SSL_ENABLED: "no"
    ports:
      - "8888:8080"
      - "7077:7077"
    networks:
      - blogcircle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  spark-worker:
    image: apache/spark:3.5.0
    container_name: blogcircle-spark-worker
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 1G
      SPARK_WORKER_CORES: 2
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: "no"
      SPARK_SSL_ENABLED: "no"
    depends_on:
      spark-master:
        condition: service_healthy
    networks:
      - blogcircle-network
    restart: unless-stopped

networks:
  blogcircle-network:
    driver: bridge
