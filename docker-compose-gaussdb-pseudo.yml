services:
  gaussdb-primary:
    image: opengauss/opengauss:5.0.0
    container_name: gaussdb-primary
    privileged: true
    ports:
      - "5432:5432"
    volumes:
      - gaussdb-data-primary:/var/lib/opengauss
      - ./backend/src/main/resources/db/01_init.sql:/docker-entrypoint-initdb.d/01_init.sql
    networks:
      - gaussdb-network
    environment:
      - GS_PASSWORD=OpenGauss@123
      - GS_DB=blog_db
      - GS_USER=bloguser
      - GS_PORT=5432

  gaussdb-standby1:
    image: opengauss/opengauss:5.0.0
    container_name: gaussdb-standby1
    privileged: true
    ports:
      - "5433:5432"
    volumes:
      - gaussdb-data-standby1:/var/lib/opengauss
    depends_on:
      - gaussdb-primary
    networks:
      - gaussdb-network
    environment:
      - GS_PASSWORD=OpenGauss@123
      - GS_DB=blog_db
      - GS_USER=bloguser
      - GS_PORT=5432
      - PRIMARY_HOST=gaussdb-primary
      - PRIMARY_PORT=5432
      - NODE_NAME=standby1
    command: >
      bash -c "
        if [ ! -f /var/lib/opengauss/PG_VERSION ]; then
          echo 'Initializing standby1 from primary...'
          rm -rf /var/lib/opengauss/* 2>/dev/null || true
          until gs_basebackup -h gaussdb-primary -p 5432 -U bloguser -W OpenGauss@123 -D /var/lib/opengauss -Fp -Xs -P; do
            echo 'Retrying gs_basebackup for standby1...'
            rm -rf /var/lib/opengauss/* 2>/dev/null || true
            sleep 5
          done
          chmod 700 /var/lib/opengauss
          echo \"standby_mode = 'on'\" >> /var/lib/opengauss/recovery.conf
          echo \"primary_conninfo = 'host=gaussdb-primary port=5432 user=bloguser password=OpenGauss@123'\" >> /var/lib/opengauss/recovery.conf
        fi
        exec gaussdb
      "

  gaussdb-standby2:
    image: opengauss/opengauss:5.0.0
    container_name: gaussdb-standby2
    privileged: true
    ports:
      - "5434:5432"
    volumes:
      - gaussdb-data-standby2:/var/lib/opengauss
    depends_on:
      - gaussdb-primary
    networks:
      - gaussdb-network
    environment:
      - GS_PASSWORD=OpenGauss@123
      - GS_DB=blog_db
      - GS_USER=bloguser
      - GS_PORT=5432
      - PRIMARY_HOST=gaussdb-primary
      - PRIMARY_PORT=5432
      - NODE_NAME=standby2
    command: >
      bash -c "
        sleep 10
        if [ ! -f /var/lib/opengauss/PG_VERSION ]; then
          echo 'Initializing standby2 from primary...'
          rm -rf /var/lib/opengauss/* 2>/dev/null || true
          until gs_basebackup -h gaussdb-primary -p 5432 -U bloguser -W OpenGauss@123 -D /var/lib/opengauss -Fp -Xs -P; do
            echo 'Retrying gs_basebackup for standby2...'
            rm -rf /var/lib/opengauss/* 2>/dev/null || true
            sleep 5
          done
          chmod 700 /var/lib/opengauss
          echo \"standby_mode = 'on'\" >> /var/lib/opengauss/recovery.conf
          echo \"primary_conninfo = 'host=gaussdb-primary port=5432 user=bloguser password=OpenGauss@123'\" >> /var/lib/opengauss/recovery.conf
        fi
        exec gaussdb
      "

  backend:
    build: ./backend
    container_name: blogcircle-backend-pseudo
    environment:
      - SPRING_PROFILES_ACTIVE=gaussdb-cluster
      - GAUSSDB_PRIMARY_URL=jdbc:postgresql://gaussdb-primary:5432/blog_db
      - GAUSSDB_REPLICA_URL=jdbc:postgresql://gaussdb-standby1:5432,gaussdb-standby2:5432/blog_db?targetServerType=preferSlave&loadBalanceHosts=true
      - GAUSSDB_USERNAME=bloguser
      - GAUSSDB_PASSWORD=OpenGauss@123
      - JAVA_TOOL_OPTIONS=-Xms128m -Xmx256m -XX:+UseSerialGC
    ports:
      - "8081:8080"
    depends_on:
      gaussdb-standby2:
        condition: service_healthy
    networks:
      - gaussdb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/posts/list"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blogcircle-frontend-pseudo
    ports:
      - "8082:80"
    depends_on:
      - backend
    networks:
      - gaussdb-network
    restart: unless-stopped

  spark-master:
    image: apache/spark:3.5.0-scala2.12-java11-python3-ubuntu
    container_name: blogcircle-spark-master-pseudo
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_NO_DAEMONIZE=true
      - GAUSSDB_PRIMARY_HOST=gaussdb-primary
      - GAUSSDB_STANDBY1_HOST=gaussdb-standby1
      - GAUSSDB_STANDBY2_HOST=gaussdb-standby2
    ports:
      - "7077:7077"
      - "8090:8080"
    networks:
      - gaussdb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  spark-worker:
    image: apache/spark:3.5.0-scala2.12-java11-python3-ubuntu
    container_name: blogcircle-spark-worker-pseudo
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=2
      - GAUSSDB_PRIMARY_HOST=gaussdb-primary
      - GAUSSDB_STANDBY1_HOST=gaussdb-standby1
      - GAUSSDB_STANDBY2_HOST=gaussdb-standby2
    ports:
      - "8091:8081"
    networks:
      - gaussdb-network
    depends_on:
      spark-master:
        condition: service_healthy
    restart: unless-stopped

volumes:
  gaussdb-data-primary:
  gaussdb-data-standby1:
  gaussdb-data-standby2:

networks:
  gaussdb-network:
    driver: bridge
