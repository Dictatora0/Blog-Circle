version: '3.3'

services:
  db:
    image: postgres:15-alpine
    container_name: blogcircle-db
    user: postgres
    environment:
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpass
      POSTGRES_DB: blog_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/01_init.sql:/docker-entrypoint-initdb.d/01_init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser -d blog_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blogcircle-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blogcircle-backend
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - blogcircle-network
    restart: unless-stopped
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/blog_db
      - SPRING_DATASOURCE_USERNAME=bloguser
      - SPRING_DATASOURCE_PASSWORD=blogpass

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blogcircle-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - blogcircle-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  blogcircle-network:
    driver: bridge

