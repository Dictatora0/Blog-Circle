spring:
  application:
    name: blog-system
  datasource:
    primary:
      driver-class-name: org.opengauss.Driver
      jdbc-url: jdbc:opengauss://${OPENGAUSS_PRIMARY_HOST:10.211.55.11}:${OPENGAUSS_PRIMARY_PORT:5432}/${OPENGAUSS_DATABASE:blog_db}
      username: ${OPENGAUSS_USERNAME:bloguser}
      password: ${OPENGAUSS_PASSWORD:Blog@2025}
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      connection-test-query: SELECT 1
      pool-name: GaussDB-Primary-HikariCP
    replica:
      driver-class-name: org.opengauss.Driver
      jdbc-url: jdbc:opengauss://${OPENGAUSS_REPLICA_HOST:10.211.55.11}:${OPENGAUSS_REPLICA_PORT:5434}/${OPENGAUSS_DATABASE:blog_db}
      username: ${OPENGAUSS_USERNAME:bloguser}
      password: ${OPENGAUSS_PASSWORD:Blog@2025}
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      connection-test-query: SELECT 1
      pool-name: GaussDB-Replica-HikariCP
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.cloudcom.blog.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  secret: cloudcom-blog-system-secret-key-2025
  expiration: 86400000

file:
  upload:
    path: /app/uploads
    url-prefix: /uploads

server:
  port: 8081

logging:
  level:
    com.cloudcom.blog: INFO
    org.opengauss: WARN
    com.zaxxer.hikari: DEBUG
